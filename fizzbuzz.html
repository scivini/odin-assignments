    <script>
        let answer = parseInt(prompt("Please enter the number:"));
        
        for (let i = 1; i <= answer; i++){
            if (i % 3 === 0 && i % 5  === 0){
                console.log('FizzBuzz');
            } else if (i % 2 === 0){
                console.log('Fizz');
            } else if (i % 5  === 0){
                console.log('Buzz');
            } else {
                console.log(i);
            }
            
        }
